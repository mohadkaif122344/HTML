<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>My Portfolio</h1>
        <nav>
            <ul>
                <li><a href="#about">About</a></li>
                <li><a href="#projects">Projects</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section id="about">
        <h2>About Me</h2>
        <p>Welcome to my portfolio! I'm a web developer passionate about creating beautiful websites.</p>
    </section>

    <section id="projects">
        <h2>My Projects</h2>
        <div class="project">
            <h3>Project 1</h3>
            <p>A brief description of Project 1.</p>
        </div>
        <div class="project">
            <h3>Project 2</h3>
            <p>A brief description of Project 2.</p>
        </div>
    </section>

    <section id="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit">Send</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 My Portfolio</p>
    </footer>

    <style>
        
        body {

        background-color: aqua;    
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
    }
    
    header {
        background: #333;
        color: white;
        padding: 1rem;
        text-align: center;
    }
    
    nav ul {
        list-style: none;
        padding: 0;
    }
    
    nav ul li {
        display: inline;
        margin: 0 15px;
    }
    
    nav ul li a {
        color: white;
        text-decoration: none;
    }
    
    section {
        padding: 2rem;
    }
    
    .project {
        border: 1px solid #ccc;
        margin: 1rem 0;
        padding: 1rem;
    }
    
    form input, form textarea {
        display: block;
        margin: 1rem 0;
        width: 100%;
    }
    
    button {
        padding: 0.5rem 1rem;
        background: #333;
        color: white;
        border: none;
        cursor: pointer;
    }
    </style>
    
</body>

</html>
